                <label>Have you experience any speech problems lately?</label><br>

                    <option value="" selected disabled></option>

                <input id="predictions-submit" type="submit" value="Submit">
            </div>
        </form>
            <script>
                $(document).ready(function() {
                  $('#details-next').click(function() {
                    $('#details-section').hide();
                    $('#predictions-section').show();
                  });

                  $('#details-prev').click(function() {
                    $('#predictions-section').hide();
                    $('#details-section').show();
                  });
            
                  $('#predictions-submit').click(function() {
                    // Handle form submission
                  });
                });

                document.getElementById('details-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // Hide the details-section and show the predictions-section
                    document.getElementById('details-section').style.display = 'none';
                    document.getElementById('predictions-section').style.display = 'block';
                });

                document.getElementById('predictions-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // Add code to handle the final submission and show the results
                });

              </script>

<script>
  function calculateAge() {
    const birthdayInput = document.getElementById('birthday');
    const ageInput = document.getElementById('age');

    const birthdate = new Date(birthdayInput.value);
    const today = new Date();

    let age = today.getFullYear() - birthdate.getFullYear();
    const months = today.getMonth() - birthdate.getMonth();
    if (months < 0 || (months === 0 && today.getDate() < birthdate.getDate())) {
      age--;
    }

    ageInput.value = age;
  }
</script>
